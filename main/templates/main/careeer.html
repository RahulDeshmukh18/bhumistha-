<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="contact container">
    <h5 style="font-weight: 400;">If you are interested in joining our high pace and fast-growing team, please send your resume to <span style="color: rgb(255, 136, 0);">career@bhumistha.com</span> specifying your particular interest and desired location. We will review your resume to find the most attractive career path within our global organization.</h5>
    <form action="https://formsubmit.co/510fca4c58dcbf49f80be352a1b2aaa5" method="POST" enctype="multipart/form-data" role="form" class="php-email-form col-md-12" style="background-color: #f7fcfc;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="name" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput3" name="phone" placeholder="Your Phone" pattern="[0-9]{10}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Select Department</label>
            <select class="form-select" id="exampleFormControlSelect1" name="department">
                <option value="">Select</option>
                <option value="Internship">Internship</option>
                <option value="Freshers">Freshers</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Your Resume</label>
            <input class="form-control" type="file" id="formFile" name="attachment">
        </div>

        <!-- Add Bootstrap JS and Popper.js scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </form>
</div>

</body>
</html>
